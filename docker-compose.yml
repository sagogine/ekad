version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ekap-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ekap-network

  redis:
    image: redis:7-alpine
    container_name: ekap-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/cache:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ekap-network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ekap-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ekap-network

networks:
  ekap-network:
    driver: bridge

volumes:
  qdrant-storage:
  redis-data:
